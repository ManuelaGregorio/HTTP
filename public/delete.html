<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="botaos">
        <div class="text-box">
            <a href="index.html" class="btn btn-white btn-animate">HOME</a>
        </div>
        <div class="text-box">
            <a href="Post.html" class="btn btn-white btn-animate">CADASTRO</a>
        </div>
        <div class="text-box">
            <a href="put.html" class="btn btn-white btn-animate">LOGIN</a>
        </div>
        <div class="text-box">
            <a href="delete.html" class="btn btn-white btn-animate">DELETAR</a>
        </div>
    </div>

    <form>
         <br>
        <center><h3>DELETAR TUTOR:</h3>
            <br><br><br>
            <label>CPF:</label>
            <input type="text" id="cpf"><br><br>
            <button onclick="deletarDados()" value="Deletar">Excluir</button>

             <!-- GET -->


        <br><br><br>
        <h3>PESSOAS QUE ADOTARAM</h3>
        <table>
            <tr>
                <th>ID</th>
                <th>ESPÃ‰CIE</th>
                <th>TUTOR</th>
                <th>CPF DO TUTOR</th>
            </tr>
            <tbody id="tabela-corpo"></tbody>
        </table>
        </center>
    </form>
    <script>
            //DELETE
            function deletarDados() {
                const cpf = document.getElementById("cpf").value;
              
                fetch(`pessoas`)
                  .then(response => response.json())
                  .then(data => {
                    document.getElementById('cpf').value = '';
                    data.forEach(obj => {
                      if (obj.cpf === cpf) {
                        fetch(`pessoas/${obj.id}`, {
                          method: 'DELETE'
                        });
                      }
                    });
                  });
              }

               //GET
      fetch(`pessoas`)
      .then(response => response.json())
      .then(data => {
          const tabela = document.getElementById('tabela-corpo');
          //Utilizado o loop ForEach para interar cada objeto no array retornado a API
          data.forEach((objeto) => {
              //Adicionado essa string de template ao conteudo HTML do corpo da tabela.
              const linha = `<tr>
                  <td>${objeto.id}</td>
                  <td>${objeto.nome}</td>
                  <td>${objeto.idade}</td>
                  <td>${objeto.cpf}</td>
              </tr>`;
              tabela.innerHTML += linha;
          })
      })
    </script>
    
</body>
</html>
