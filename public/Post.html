<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="botaos">
        <div class="text-box">
            <a href="index.html" class="btn btn-white btn-animate">HOME</a>
        </div>
        <div class="text-box">
            <a href="Post.html" class="btn btn-white btn-animate">CADASTRO</a>
        </div>
        <div class="text-box">
            <a href="put.html" class="btn btn-white btn-animate">LOGIN</a>
        </div>
        <div class="text-box">
            <a href="delete.html" class="btn btn-white btn-animate">DELETAR</a>
        </div>
    </div>

    <br><br><br>
    <center>
    <h3>FAZER CADASTRO:</h3>
        <label>Espécie:</label>
        <input type="text" id="nome">
        <br><br>
        <label>Tutor:</label>
        <input type="text" id="idade"><br><br>
        <label>CPF:</label>
        <input type="text" id="cpfCadastro">
        <br><br>
        
        <button onclick="enviarDados()" value="Enviar">Enviar</button>

        <br>

        <center>

            <br><br><br>
            <h3>PESSOAS QUE ADOTARAM</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>ESPÉCIE</th>
                    <th>TUTOR</th>
                    <th>CPF DO TUTOR</th>
                </tr>
                <tbody id="tabela-corpo"></tbody>
            </table>
            </center>
    </center>
    <script>
            //POST
        function enviarDados(){
            const nome = document.getElementById('nome').value;
            const idade = document.getElementById('idade').value;
            const cpf = document.getElementById('cpfCadastro').value;

            fetch('pessoas',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nome: nome, idade: idade, cpf: cpf})
            })
            .then(response => response.json())
            .then(data => {
            
                // limpa os inputs do formulário
                document.getElementById('nome').value = '';
                document.getElementById('idade').value = '';
                document.getElementById('cpfCadastro').value = '';
            });
            
        }
         //GET
      fetch(`pessoas`)
      .then(response => response.json())
      .then(data => {
          const tabela = document.getElementById('tabela-corpo');
          //Utilizado o loop ForEach para interar cada objeto no array retornado a API
          data.forEach((objeto) => {
              //Adicionado essa string de template ao conteudo HTML do corpo da tabela.
              const linha = `<tr>
                  <td>${objeto.id}</td>
                  <td>${objeto.nome}</td>
                  <td>${objeto.idade}</td>
                  <td>${objeto.cpf}</td>
              </tr>`;
              tabela.innerHTML += linha;
          })
      })

    </script>
</body>
</html>
