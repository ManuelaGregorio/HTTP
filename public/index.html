<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center><h1>ADOÇÃO DE ANIMAIS</h1></center><br><br>

    <div class="botaos">
        <div class="text-box">
            <a href="Post.html" class="btn btn-white btn-animate">CADASTRO</a>
        </div>
        <div class="text-box">
            <a href="put.html" class="btn btn-white btn-animate">LOGIN</a>
        </div>
        <div class="text-box">
            <a href="delete.html" class="btn btn-white btn-animate">DELETAR</a>
        </div>
    </div>

    <!-- GET -->
    <form>
        <center>
            <br><br><br><br>
            <h3>PESSOAS QUE ADOTARAM</h3>
            <table>
                <tr>
                    <th>ID</th>
                    <th>ESPÉCIE</th>
                    <th>TUTOR</th>
                    <th>CPF DO TUTOR</th>
                </tr>
                <tbody id="tabela-corpo"></tbody>
            </table>
            </center>
        </center>
    </form>


    <script>
          //GET
          fetch(`pessoas`)
        .then(response => response.json())
        .then(data => {
            const tabela = document.getElementById('tabela-corpo');
            //Utilizado o loop ForEach para interar cada objeto no array retornado a API
            data.forEach((objeto) => {
                //Adicionado essa string de template ao conteudo HTML do corpo da tabela.
                const linha = `<tr>
                    <td>${objeto.id}</td>
                    <td>${objeto.nome}</td>
                    <td>${objeto.idade}</td>
                    <td>${objeto.cpf}</td>
                </tr>`;
                tabela.innerHTML += linha;
            })
        })
          
    </script>

</body>
</html>
